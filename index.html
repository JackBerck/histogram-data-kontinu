<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/img/fav_icon.png"
      type="image/x-icon"
    />
    <title>Histogram Data Kontinu</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <style>
      @font-face {
        font-family: "Asana Math";
        src: url("./src/fonts/Asana-Math.otf");
      }
    </style>
  </head>
  <body>
    <!-- Title Start -->
    <h1 class="title">Histogram Data Kontinu dan Lebar Kelas Sama</h1>
    <!-- Title End -->
    <!-- Formula Container Start -->
    <div class="container">
      <div class="card">
        <h4 class="card-title">Banyak Kelas</h4>
        <p class="formula">k(n) = 1 + 3.3 log n</p>
      </div>
      <div class="card">
        <h4 class="card-title">Jangkauan</h4>
        <p class="formula">J = X<sub>maks</sub> - X<sub>min</sub></p>
      </div>
      <div class="card">
        <h4 class="card-title">Panjang Kelas</h4>
        <p class="formula">c = J / k</p>
      </div>
    </div>
    <!-- Formula Container End -->
    <!-- Input Data Form Start-->
    <form>
      <div class="form-group">
        <label for="n">Data Kontinu</label>
        <textarea
          name="n"
          id="n"
          rows="1"
          cols="40"
          placeholder="Masukkan data..."
          autofocus
          required
        ></textarea>
      </div>
      <button type="submit">Proses</button>
    </form>
    <!-- Input Data Form End-->
    <!-- Histogram Visualization Start -->
    <svg
      version="1.2"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      class="graph"
      aria-labelledby="title"
      role="img"
    >
      <title id="title">Histogram</title>
      <g class="grid x-grid" id="xGrid">
        <line x1="90" x2="90" y1="5" y2="371"></line>
      </g>
      <g class="grid y-grid" id="yGrid">
        <line x1="90" x2="705" y1="370" y2="370"></line>
      </g>
      <g class="labels x-labels">
        <text x="100" y="400">2008</text>
        <text x="246" y="400">2009</text>
        <text x="392" y="400">2010</text>
        <text x="538" y="400">2011</text>
        <text x="684" y="400">2012</text>
        <text x="400" y="440" class="label-title">Nilai</text>
      </g>
      <g class="labels y-labels">
        <text x="80" y="25">15</text>
        <text x="80" y="141">10</text>
        <text x="80" y="258">5</text>
        <text x="80" y="383">0</text>
        <text x="70" y="200" class="label-title">Frekuensi</text>
      </g>
    </svg>

    <!-- Histogram Visualization End -->
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
